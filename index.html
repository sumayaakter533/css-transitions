<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Transition Styles</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <h1>CSS Transition Styles</h1>

            <section id="parent">
                <!-- Todo: Transition style 1 - fade -->
                <div class="transition-style_1 fade"></div>

                <!-- Todo: Transition style 2 - change background color -->
                <div class="transition-style_2 background-color"></div>

                <!-- Todo: Transition style 3 - grow div size -->
                <div class="transition-style_3 grow"></div>

                <!-- Todo: Transition style 4 - shrink div size -->
                <div class="transition-style_4 shrink"></div>

                <!-- Todo: Transition style 5 - rotate the div -->
                <div class="transition-style_5 rotate"></div>

                <!-- Todo: Transition style 6 - square to circle -->
                <div class="transition-style_6 circle"></div>

                <!-- Todo: Transition style 7 - 3D shadow -->
                <div class="transition-style_7 threed"></div>

                <!-- Todo: Transition style 8 - swing -->
                <div class="transition-style_8 swing"></div>

                <!-- Todo: Transition style 9 - border inset -->
                <div class="transition-style_9 border"></div>
            </section>
        </main>
    </body>
</html>
